<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
      integrity="sha256-3sPp8BkKUE7QyPSl6VfBByBroQbKxKG7tsusY2mhbVY=" crossorigin="anonymous" />

<div class="container">
  <div class="row">
    <div class="col-md-11 mt-60 mx-md-auto">
      <div class="login-box bg-white pr-lg-5 pr-0">
        <div class="row no-gutters align-items-center">
          <div class="col-md-6 order-md-last">
            <div class="form-wrap bg-white">
              <h4 class="btm-sep pb-3 mb-5">Register</h4>
              <form class="form" method="post" action="#" (ngSubmit)="onSubmit()" #register="ngForm">
                <div class="row">
                  <div class="col-12">
                    <div class="form-group position-relative">
                      <span class="zmdi zmdi-account"></span>
                      <input type="text" id="username" class="form-control" placeholder="Username" [(ngModel)]="username" name="username">
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group position-relative">
                      <span class="zmdi zmdi-email"></span>
                      <input type="email" id="email" class="form-control" placeholder="Email Address" [(ngModel)]="email" name="email">
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group position-relative">
                      <span class="zmdi zmdi-lock"></span>
                      <input type="password" id="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
                    </div>
                  </div>
                  <div class="col-12">
                    <label class="form-label"><b> User Type: </b></label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="userTypeReader" id="flexRadioDefault1" value="READER" [(ngModel)]="userType">
                      <label class="form-check-label" for="flexRadioDefault1">Reader</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="userTypeWriter" id="flexRadioDefault2" value="WRITER" [(ngModel)]="userType">
                      <label class="form-check-label" for="flexRadioDefault2">Writer</label>
                    </div>
                  </div>
                  <div class="col-20"></div>
                  <div class="col-12">
                    <button type="submit" id="submit" class="btn btn-lg btn-custom btn-dark btn-block">
                      Sign Up
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-6 order-md-first">
            <div class="content text-center">
              <h3 class="c-black">Already have an account?</h3>
              <a [routerLink]="['/log-in']" class="btn btn-custom">sign In</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
