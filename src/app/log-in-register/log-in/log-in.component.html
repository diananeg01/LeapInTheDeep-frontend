<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
      integrity="sha256-3sPp8BkKUE7QyPSl6VfBByBroQbKxKG7tsusY2mhbVY=" crossorigin="anonymous" />
<div class="container">
  <div class="row">
    <div class="col-md-11 mt-60 mx-md-auto">
      <div class="login-box bg-white pl-lg-5 pl-0">
        <div class="row no-gutters align-items-center">
          <div class="col-md-6">
            <div class="form-wrap bg-white">
              <h4 class="btm-sep pb-3 mb-5">Login</h4>
              <form class="form" method="post" action="#" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-12">
                    <div class="form-group position-relative">
                      <span class="zmdi zmdi-account"></span>
                      <input type="email" id="email" class="form-control" placeholder="Username" [(ngModel)]="username" name="username">
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group position-relative">
                      <span class="zmdi zmdi-email"></span>
                      <input type="password" id="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
                    </div>
                  </div>
                  <div class="col-12 mt-30">
                    <button type="submit" id="submit" class="btn btn-lg btn-custom btn-dark btn-block" (click)="onSubmit()">Sign In
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <div class="content text-center">
              <h3 class="c-black">First time here?</h3>
              <a [routerLink]="['/register']" class="btn btn-custom">Sign up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
