<div class="container bootstrap snippets bootdey">
  <div class="row">
    <div class="col-sm-10">
      <h1>{{user.username}}</h1></div>
  </div>
  <div class="row">
    <div class="col-sm-3">  <!--left col-->

      <ul class="list-group">
        <li class="list-group-item text-muted">Profile</li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>email:</strong></span> {{user.email}}</li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>user type:</strong></span> {{user.userType}}</li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>id:</strong></span> {{user.id}}</li>
      </ul>

    </div>
    <!--/col-3-->
    <div class="col-sm-9">
      <tabs [user]="user"></tabs>
    </div>
  </div>
</div>
